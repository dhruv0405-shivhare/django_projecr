{% extends 'base.html' %}
{% load static %}

{% block title %}Admin Dashboard{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 15px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                position: relative;
                width: 100%;
                padding: 10px;
                text-align: center;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
{% endblock %}

{% block content %}

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-3">
        <h4 class="text-center">Student Dashboard</h4>
        <a href="{% url 'student_dashboard' %}">Add Query</a>
        <a href="{% url 'query_list' %}">Queries List</a>
        <a href="{% url 'index' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content col-md-9" style="height: 100%; width: 100vh;">
        <h2 class="text-center mb-4" style="text-align: center;">Student Dashboard</h2>

        <!-- Form Section -->
        <div class="card p-4 shadow-sm bg-white" style="height: 500px; width: 500px; margin-left: 220px;">
            <h4 class="text-center" style="text-align: center;">Add Query</h4>
            <form action="{% url 'student_dashboard' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">

                    <div class="col-md-6 mb-3" >
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Enrollment Number</label>
                        <input type="text" name="enrollment" class="form-control" placeholder="Enter Enrollment Number">
                    </div>

                    <div class="col-md-6 mb-3" style="margin-top: 20px;">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email">
                    </div>

                    <div class="col-md-6 mb-3" style="margin-top: 20px;">
                        <label>Contact</label>
                        <input type="text" name="contact" class="form-control" placeholder="Enter Contact">
                    </div>

                    <div class="col-md-12 mb-3" style="margin-top: 30px;">
                        <label>Query</label>
                        <textarea name="query" rows="3" class="form-control" placeholder="Enter Address"></textarea>
                    </div>


                    <div class="text-center" style="margin-top: 50px;">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>



{% endblock %}
